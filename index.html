<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Century+Gothic:300,400,500">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
<body>
	<!-- Page Header -->
	<header class="container header">
		<span class="h0">Memory Game</span>
	</header>

	<!-- Main Page Content -->
	<main class="container">
		<div class="container dashboard">
			<ul class="container dashboard-widget">
				<li id="deck1" class="fas fa-user-astronaut button button-group button-pressed"></li>
				<li id="deck2" class="fas fa-space-shuttle button button-group"></li>
				<li id="deck3" class="fas fa-smile-wink button button-group"></li>
			</ul>
			<div id="restart" class="dashboard-widget">
				<span class="fas fa-redo-alt button"></span>
			</div>
			<ul class="dashboard-widget">
				<li id="star1" class="fas fa-star bright-star"></li>
				<li id="star2" class="fas fa-star bright-star"></li>
				<li id="star3" class="fas fa-star bright-star"></li>
			</ul>
			<div class="dashboard-widget">
				<span id="move-counter">0</span> Moves
			</div>
			<div class="dashboard-widget">
				<span id="timer">0:00:00</span>
				<span class="fas fa-stopwatch"></span>
			</div>
		</div>
		<ul class="container game-board">
			<!-- Game Cards will be added here -->
		</ul>
	</main>

	<!-- Page Footer -->
	<footer class="container">
	</footer>

	<!-- Finish Game Modal -->
	<div class="modal">
		<div class="container modal-content">
			<div class="container header modal-header">
				<h1 class="">Congratulations!</h1>
			</div>
			<div class="container modal-body">
				<span class="fas fa-check modal-check"></span>
				<h1>You Won!</h1>
				<div class="modal-results">
					<h3>Results:</h3>
					<ul class="results-widget">
						<li id="results-star1" class="fas fa-star bright-star"></li>
						<li id="results-star2" class="fas fa-star bright-star"></li>
						<li id="results-star3" class="fas fa-star bright-star"></li>
					</ul>
					<div class="results-widget">
						<span id="results-move-counter">0</span> Moves
					</div>
					<div class="results-widget">
						<span id="results-timer">0:00:00</span>
						<span class="fas fa-stopwatch"></span>
					</div>
				</div>
			</div>
			<div class="container modal-footer">
				<div id="play-again" class="play-again button">
					<h2>
						Play Again
						<!-- <span class="fas fa-play-circle"></span> -->
					</h2>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
